<div>
    <p *ngFor="let files of unprocessedFiles; let i = index">
        <span>
            <mat-icon color="primary">file_copy</mat-icon> <a
                (click)="downloadFile(files.file, files.fileType)">{{files.fileName}}</a>
            <mat-icon (click)="deleteTraining(files.fileId)">delete_outline</mat-icon>
        </span>
    </p>
    <span *ngIf="unprocessedFiles.length == 0">Please upload some training material for reference</span>
</div>
